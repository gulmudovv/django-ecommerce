<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1"> 
    <title>Slider</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body><div id="content-wrapper">
           <div class="column">
                <img id="featured" src="{%  static "images/gorn.jpg" %}">

                <div id="slide-wrapper">
                   <img id="slideLeft" class="arrow" src="images/arrow-left.png">
                       <div id="slider">
                        <img class="thumbnail active" src="images/shoe1.jpg">
                        <img class="thumbnail" src="images/shoe2.jpg">
                        <img class="thumbnail" src="images/shoe3.jpg">
                        <img class="thumbnail" src="images/beepocket.jpg">
                        <img class="thumbnail" src="images/gorn.jpg">
                    </div>
                    <img id="slideRight" class="arrow" src="images/arrow-right.png">
                </div>
            </div>
            <div class="column">
               <h1>Product title</h1>
               <hr>
               <h3>788</h3>
               <p>Lorem ipsumsadsadasdasdsa</p>
               <a class="btn btn-dark" href="#">Add to cart</a>
                
            </div>
        </div>

        <script type="text/javascript"> 
        let thumbnails = document.getElementsByClassName('thumbnail')
        let activeImages = document.getElementsByClassName('active')
       
        for(var i = 0; i< thumbnails.length; i++){
            thumbnails[i].addEventListener('mouseover', function(){
                  if(activeImages.length>0){
                  activeImages[0].classList.remove('active')} 
            
            this.classList.add('active')
            document.getElementById('featured').src = this.src
            })
        }

    let buttonRight = document.getElementById('slideRight');
    let buttonLeft = document.getElementById('slideLeft');
    buttonLeft.addEventListener('click', function(){
        document.getElementById('slider').scrollLeft -=180
    })
    buttonRight.addEventListener('click', function(){
        document.getElementById('slider').scrollLeft +=180
    })    
    
    </script>
</body>
</html>
